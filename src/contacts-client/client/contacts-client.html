<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html" />

<link rel="import" href="../../../bower_components/iron-icons/maps-icons.html" />

<dom-module id="contacts-client">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        cursor: arrow;
      }
      .small {
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
      }
      .small-left-icon {
        --iron-icon-height: 22px;
        --iron-icon-width: 22px;
        margin: 5px 0px 5px 6px;
      }
      .dim {
          background-color: lightgray;
      }
      
      .leftPane {
          background: #DB7E04;
          border-color: #DB7E04;
      }

      .middlePane {
          background: #EBAE2A;
          border-right: solid 1px #EBAE2A;
      }

      .appName {
          font-family: 'Pacifico', cursive;
          font-size: 32px;
          padding-top: 15px;
          padding-bottom: 15px;
          cursor: pointer;
      }
      .name {
          font-family: 'Pacifico', cursive;
          font-size: 32px;
          padding-top: 15px;
          padding-bottom: 15px;
          cursor: pointer;
      }
    </style>
    <paper-drawer-panel force-narrow="{{forceNarrow}}" flex drawer-width="55px">
        <paper-header-panel mode="standard" style="border-right: solid 0px #f0f0f0" drawer>
            <paper-toolbar class="leftPane">
                <paper-item>
                    <iron-icon style="width:32px;height:32px;margin-right: 15px" src="../images/logo.png"></iron-icon>
                </paper-item>
            </paper-toolbar>
            <div class="vertical dim" style="height:100%">
                <paper-icon-button class="small-left-icon" icon="icons:account-circle"></paper-icon-button>
                <paper-icon-button class="small-left-icon" icon="search"></paper-icon-button>
            </div>
        </paper-header-panel>
        <paper-header-panel mode="standard" class="flex" style="border-right: solid 0px #f0f0f0" main>
            <paper-toolbar class="middlePane">
                <div on-tap="onTap" class="appName">Buddies</div>
                <div class="title"></div>
                <paper-icon-button icon="event" id="calendar" on-click="onItemClick">
                </paper-icon-button>
                <paper-icon-button icon="communication:chat-bubble" id="chat" on-click="onItemClick">
                </paper-icon-button>
                <paper-icon-button icon="mail" id="mail" on-click="onItemClick">
                </paper-icon-button>
                <paper-icon-button icon="more-vert">
                </paper-icon-button>
            </paper-toolbar>
            <div class="vertical layout" style="margin-left: 20px; margin-right: 20px">
                    <div class="horizontal layout" style="margin: 20px 20px 20px 20px;">
                        <div flex class="name">Satheesh Sundaran</div>
                        <!--<iron-icon style="width:48px;height:48px;margin-right: 15px" src="../images/logo.png"></iron-icon>-->
                    </div>
                    <div class="horizontal layout">
                        <paper-input class="flex self-start" readonly value="satheesh.sundaran@oracle.com">
                            <!--<div prefix><b>Email-id:&nbsp;&nbsp;</b></div>-->
                            <iron-icon icon="mail" prefix style="margin-right: 10px"></iron-icon>
                        </paper-input>
                        <paper-input class="flex self-end" readonly value="986857105">
                            <!--<div prefix><b>Mobile:&nbsp;&nbsp;</b></div>-->
                            <iron-icon icon="communication:stay-current-portrait" prefix style="margin-right: 10px"></iron-icon>
                        </paper-input>
                    </div>
                    <div class="horizontal layout">
                        <paper-input class="flex self-start" readonly value="86042" self-start>
                            <!--<div prefix><b>Office Extension:&nbsp;&nbsp;</b></div>-->
                            <iron-icon icon="communication:phone" prefix style="margin-right: 10px"></iron-icon>
                        </paper-input>
                        <paper-input class="flex self-start" readonly value="Lexington" self-end>
                            <!--<div prefix><b>Office Address:&nbsp;&nbsp;</b></div>-->
                            <iron-icon icon="maps:map" prefix style="margin-right: 10px"></iron-icon>
                        </paper-input>
                    </div>
                    <paper-input readonly value="Local Time" style="width: 300px">
                        <!--<div prefix><b>Local Time:&nbsp;&nbsp;</b></div>-->
                        <iron-icon icon="device:access-time" prefix style="margin-right: 10px"></iron-icon>
                    </paper-input>
                    <paper-input readonly value="Manager" style="width: 300px">
                        <!--<div prefix><b>Manager:&nbsp;&nbsp;</b></div>-->
                        <iron-icon icon="icons:account-box" prefix style="margin-right: 10px"></iron-icon>
                    </paper-input>
                    <paper-input readonly value="Building" style="width: 500px">
                        <!--<div prefix><b>Building:&nbsp;&nbsp;</b></div>-->
                        <iron-icon icon="communication:business" prefix style="margin-right: 10px"></iron-icon>
                    </paper-input>
                    <paper-input readonly value="Floor" style="margin-left: 30px;width: 300px">
                        <div prefix><b>Floor:&nbsp;&nbsp;</b></div>
                    </paper-input>
                    <paper-input readonly value="Seat" style="margin-left: 30px;width: 300px">
                        <div prefix><b>Seat:&nbsp;&nbsp;</b></div>
                    </paper-input>
                    <paper-input readonly value="Organisation" style="width: 500px">
                        <!--<div prefix><b>Organisation:&nbsp;&nbsp;</b></div>-->
                        <iron-icon icon="communication:business" prefix style="margin-right: 10px"></iron-icon>
                    </paper-input>
                    <paper-input readonly value="Cost Center" style="margin-left: 30px;width: 300px">
                        <div prefix><b>Cost Center:&nbsp;&nbsp;</b></div>
                    </paper-input>
                    <paper-input readonly value="Company Code" style="margin-left: 30px;width: 300px">
                        <div prefix><b>Company Code:&nbsp;&nbsp;</b></div>
                    </paper-input>
            </div>
        </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'contacts-client',
      clicked: false,
      properties: {
          forceNarrow: false,
          width: '100%'
      },
      onItemClick: function(e) {
          var name = e.srcElement.parentElement.id;
          this.clicked = !this.clicked;
          this.fire('app.select', {name: name, selected: this.clicked});
      },
      onTap: function() {
          this.fire('app.load', {name: 'contacts'});
      }
    });
  </script>
</dom-module>
