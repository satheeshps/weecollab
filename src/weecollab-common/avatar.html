<link rel="import" href="../../bower_components/polymer/polymer.html" />

<dom-module id="avatar-item">
	<template>
		<style>
			:host {
				border-radius: 7%;
				width: 36px;
				height: 36px;
				margin-left: 5px;
				margin-right: 5px;
				position: relative;
				background-color: #9e9e9e;
				color: white;
			}

			.avatar {
				width: 100%;
				height: 100%;
			}
			
			.letter {
				width: 100%;
				height: 100%;
				text-transform: uppercase;
			}
		</style>
		<div class="avatar">
			<span class="letter" layout horizontal center-center>{{letter}}</span>
		</div>
	</template>
	<script>
		Polymer({
			is: "avatar-item",
			properties: {
				size: '36px',
				letter: 'S'
			},
			ready: function() {

			}
		});
	</script>
</dom-module>
